  <main>
    <div class="contact-info">
      <h1>Paddle Naija Rafting Company</h1>
      <p>Fairship Towers, Osborne foreshore estate,<br>
        Ikoyi, Lagos<br>
        +234 (70) 403 590 36 <br>
        paddlenaija@rafting.com
      </p>
    </div>

    <section class="contact-section">
      <div class="maps">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.
      4741290895936!2d3.407609775862909!3d6.461456893530109!2m3!1f0!2f0!3f0!3m2!1i1024
     !2i768!4f13.1!3m3!1m2!1s0x103bf5c83c828c09%3A0x30719b5d05a8808!2sFairship%20Limited!5e0!3m2!1sen!2sng!4v1764776164113!5m2!1sen!2sng"
          allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

      <div class="contact-form">
        <h2>Send us a message</h2>

        <form>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>

          <div class="row">
            <label class="purpose-label"><strong>Message<br>Purpose</strong></label>
            <div class="purpose-options">
              <label>
                <input type="radio" id="general" name="purpose" value="general"> General Inquiry
              </label>

              <label>
                <input type="radio" id="reservation" name="purpose" value="reservation">Reservation
                Question
              </label>

              <label>
                <input type="radio" id="website" name="purpose" value="website"> Website Suggestion
              </label>
            </div>
          </div>

          <label for="message">Message</label>
          <textarea id="message" name="message" cols="30" rows="5" required>Type here
                      </textarea>

          <label class="checkbox">
            <input type="checkbox" id="newsletter" name="newsletter">
            Please Subscribe me to the monthly newsletter
          </label>

                          you</label>

          <button type="submit" class="button">Get in Touch</button>
        </form>
      </div>
    </section>

    <section class="team">
      <h2>We Are Dedicated to Serving You</h2>
      <div class="team-members">

        <figure>
          <img src="images/patricia.jpg" alt="Patricia smiling in rafting gear">
          <figcaption>Patricia Ben (Lead Guide)</figcaption>
        </figure>

        <figure>
          <img src="images/francis.jpg" alt="Francis speaking to investors at the rafting launch site">
          <figcaption>Francis Carlos (Operations Manager)</figcaption>
        </figure>

        <figure>
          <img src="images/temi.jpg" alt="Temidayo assisting customers at the reception">
          <figcaption>Temidayo Kayode (Customer Support)</figcaption>
        </figure>
      </div>
    </section>
